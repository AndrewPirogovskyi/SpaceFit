<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Contact us - SpaceFit</title>
        <link rel = "icon" type="image/x-icon" href = "Images/header_2.png">
        <link rel = "stylesheet" type = "text/css" href = "contact_us_style.css">
        <link rel = "stylesheet" type = "text/css" href = "loader.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload = "myFunction()" style = "margin: 0;">
        <div id = "loader" class = "fa"></div>
        <div class = "container" style = "display:none;" id = "my_content">
            <header class = "header_1">
                <a href = "main.html"><img src = "Images/header_1.png" alt = "SpaceFit Logo"></a>
                <div class = "header_2">
                    <form>
                        <button formaction = "nutrition.html" class = "button_2">Nutrition</button>
                        <button formaction = "programs.html" class = "button_3">Programs</button>
                        <button formaction = "about.html" class = "button_3">About us</button>
                    </form>
                </div>
            </header>
            <hr>
            <div class = "form_design">
                <form action = "" class = "contact_form">
                    <legend><h2>Contact Us Form</h2></legend>
                    <br>
                    <div class = "form_input">
                        <label for = "name_first">First Name</label><br>
                        <input type = "text" placeholder = "Enter First Name" name = "name_first" required>
                    </div>
                    <div class = "form_input">
                        <label for = "name_last">Last Name</label><br>
                        <input type ="text" placeholder = "Enter Last Name" name = "name_last" required>
                    </div>
                    <div class = "form_input">
                        <label for = "mail">Mail</label><br>
                        <input type = "text" placeholder = "Type your mail" name = "mail" required>
                    </div>
                    <p>Point the reason of contacting us:<br>
                        <select name = "book_1" size = "1" class = "select">
                            <option value = "reason_1">This website doesn't work correctly</option>
                            <option value = "reason_2">Question</option>
                            <option value = "reason_3">Job</option>
                            <option value = "reason_4" selected = "selected">Coaching</option>
                            <option value = "reason_5">Collaboration</option>
                            <option value = "reason_6">Others</option>
                        </select>
                    </p>
                    <p>Message:<br>
                        <textarea name = "description" cols = "40" rows = "15"></textarea>
                    </p>
                    <p><button class = "button_1">Send this request</button></p>
                </form>
            </div>
            <hr>
            <div class = "footer">
                <div class = "under_footer">
                    <table class = "footer_table">
                        <tr>
                            <td><a href = "nutrition.html" class = "footer_link">Nutrition</a></td>
                            <td><a href = "programs.html" class = "footer_link">Programs</a></td>
                            <td><a href = "news.html" class = "footer_link">News</a></td>
                            <td><a href = "about.html" class = "footer_link">About us</a></td>
                            <td><a href = "contact_us.html" class = "footer_link">Contact us</a></td>
                        </tr>
                    </table>
                </div>
                <div class = "social_footer">
                    <a href = "#" class = "fa fa-instagram"></a>
                    <a href = "#" class = "fa fa-telegram"></a>
                    <a href = "#" class = "fa fa-youtube"></a>
                    <a href = "#" class = "fa fa-facebook"></a>
                    <a href = "#" class = "fa fa-twitter"></a>
                </div>
                <p>&copy; SpaceFit, 2024. All Rights Reserved.
                    <br>All trademarks mentioned are the property of their respective owners.
                    <br><img src = "https://img.icons8.com/ios/40/000000/barbell.png" alt = "Barbell Icon">
                </p>
            </div>
        </div>
        <script src = "Scripts/loader.js"></script>
    </body>
</html>
